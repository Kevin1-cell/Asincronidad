<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Medell√≠n</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="weather-app">
      <header class="weather-app__header">
        <h1 class="weather-app__title">Estado del clima actual</h1>
        <span class="weather-app__climate" id="current-weather"
          >Cargando...</span
        >
      </header>

      <main class="weather-app__main">
        <section class="weather-app__details">
          <div class="weather-app__detail weather-app__detail--temperature">
            <span class="weather-app__label">Temperatura:</span>
            <span class="weather-app__value" id="current-temperature-c"
              >Cargando...</span
            >
            <span class="weather-app__value" id="current-temperature-f"></span>
          </div>
        </section>
      </main>

      <footer class="weather-app__footer">
        <p class="weather-app__footer-text">
          Datos proporcionados por: wttr.in, met.no, open-meteo
        </p>
      </footer>

      <script src="script.js"></script>
    </div>
  </body>
</html>
