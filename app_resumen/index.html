<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IA Resumer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Resumer Pro: Resume 3 textos a la vez aquí y ahora</h1>

    <hr class="title-separator" />

    <div class="header">Ingresa el texto y obtén el resumen</div>

    <div class="resumer__section">
      <h2>Texto 1</h2>
      <textarea name="text" id="text_1" class="resumer__textarea"></textarea>
      <h2>Resumen</h2>
      <textarea id="resumen_1" class="resumer__textarea" disabled></textarea>
      <!-- Deshabilitado para solo visualización -->
    </div>

    <div class="resumer__section">
      <h2>Texto 2</h2>
      <textarea name="text" id="text_2" class="resumer__textarea"></textarea>
      <h2>Resumen</h2>
      <textarea id="resumen_2" class="resumer__textarea" disabled></textarea>
      <!-- Deshabilitado para solo visualización -->
    </div>

    <div class="resumer__section">
      <h2>Texto 3</h2>
      <textarea name="text" id="text_3" class="resumer__textarea"></textarea>
      <h2>Resumen</h2>
      <textarea id="resumen_3" class="resumer__textarea" disabled></textarea>
      <!-- Deshabilitado para solo visualización -->
    </div>

    <button class="resumer__button" onclick="resumirTextos()">Resumir</button>

    <script src="script.js"></script>
  </body>
</html>
